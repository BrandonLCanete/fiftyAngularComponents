<div>
    <label for="minimum">Minimum Value : </label>
    <input type="number" id="minimum" placeholder="Enter minimum value" [(ngModel)]="this.randomNumberGenerator.minimum">
    &nbsp;
    <label for="maximum">Maximum Value : </label>
    <input type="number" id="maximum" placeholder="Enter maximum value" [(ngModel)]="this.randomNumberGenerator.maximum">
    &nbsp;
    <button type="button" (click)="Random()">Generate Random Number</button>
    <h1>{{this.randomNumberGenerator.result}}</h1>
</div>
