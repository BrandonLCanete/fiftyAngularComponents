<div>
    <label for="numone">Number One : </label>
    <input type="number" id="numone" placeholder="Enter your number one" [(ngModel)]="this.multiplicationModel.numOne">
    &nbsp;
    <label for="numtwo">Number Two : </label>
    <input type="number" id="numtwo" placeholder="Enter your number two" [(ngModel)]="this.multiplicationModel.numTwo">
    <button type="button" (click)="Check()">Check</button>
    <h1>{{this.multiplicationModel.result}}</h1>
</div>
