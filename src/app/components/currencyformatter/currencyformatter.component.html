<div>
    <label for="amount">Amount : </label>
    <input type="number" id="amount" placeholder="Input Amount" [(ngModel)]="amount">
    &nbsp;
    <select [(ngModel)]="currency">
        <option value="$">Dollar (USD)</option>
        <option value="¥">Yen (JPY)</option>
        <option value="₱">Philippine Peso (PHP)</option>
        <option value="€">Euro (EUR)</option>
        <option value="₩">Won (KRW)</option>
    </select>
    &nbsp;
    <button type="button" (click)="Format()">Format Currency</button>
    <h1>{{result}}</h1>
</div>
